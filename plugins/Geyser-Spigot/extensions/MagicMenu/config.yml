            - name: "副手切换"
              commands:
                - command-name: "geyser offhand"
                  run: "geyser offhand"
            - name: "服务器材质包"
              commands:
                - command-name: "pickpack menu"
                  run: "pickpack menu"
            - name: "服务器菜单"
              forms:
                - form-title: "服务器菜单"
                  buttons:
                    - name: "墓碑"
                      commands:
                        - command-name: "grave"
                          run: "grave"
                    - name: "技能"
                      commands:
                        - command-name: "sk"
                          run: "sk"
                    - name: "精英怪"
                      commands:
                        - command-name: "em"
                          run: "em"
                    - name: "扩展背包"
                      commands:
                        - command-name: "bag"
                          run: "bag open"
                    - name: "箱子菜单"
                      commands:
                        - command-name: "menu"
                          run: "menu"
            - name: "传送玩家"
              commands:
                - command-name: "tpj"
                  run: "tpj !%input:请输入想传送的玩家id, 玩家id%"
            - name: "进度"
              commands:
                - command-name: "geyser advancements"
                  run: "geyser advancements"
            - name: "统计信息"
              commands:
                - command-name: "geyser statistics"
                  run: "geyser statistics"
            - name: "物品调试信息"
