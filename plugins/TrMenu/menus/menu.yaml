Title-Update: 80

#
# 菜单绑定的快捷打开方式
#
Bindings:
  # 绑定命令, 支持正则
  Commands:
    - 'menu'
    - 'cd'
    - '菜单'
    - 'CD'
    - 'MENU'
  # 绑定到物品特征
  Items:
    - 'material:compass'
    - 'material:clock,lore:MENU'
    
Layout:
  - - '########`Close`'
    - '    P    '
    - '   EHA   '
    - '    M    '
    - '####*###`Next`'

  - - '########`Close`'
    - '  X   K  '
    - '         '
    - '         '
    - '`Pre`########'

PlayerInventory:
  - - '         '
    - '         '
    - '         '
    - '         '

Options:
  Arguments: false
  Default-Arguments: [ ]
  # Not work with animated title
  Free-Slots:
    - 71-73
  Default-Layout: 0
  Hide-Player-Inventory: false
  Min-Click-Delay: 200
  Depend-Expansions: [ 'server', 'player', 'progress', 'animations' ]


Events:
  Open:
    - condition: 'perm *trmenu.use'
      actions:
        - 'sound: BLOCK_CHEST_OPEN-1-0'
