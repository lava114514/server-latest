statsText6: '&6公会等级：&3$guildtier'
statsHover6: |-
  声望等级和公会等级：
  公会等级决定你可获得的战利品品质 声望等级可以给予你额外奖励，
  比如血量上限、闪避率和暴击率，增加精英币掉落等
  你可以输入/ag提升你的声望和公会等级
  ⚜ = 声望等级， ✧ = 公会等级
