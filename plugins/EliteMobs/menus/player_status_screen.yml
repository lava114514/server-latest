  name: '§4Max Lvl Killed: §c$maxKill'
  lore:
  - §fElite Mob levels are based on the tier
  - §fof your gear! Higher tiers, higher
  - §fElite Mob levels!
  - '§eNote: only non-exploity kills get counted!'
statsMaxEliteLevelKilledSlot: 13
statsEliteDeathsItem:
