# 是否开启强化lore系统 true 开始, false 关闭
# 如果开启了该系统,强化每级只会替换对应的配置lore
# 原版的强化效果不在增加!!!

# lore强化规则 replace 替换原lore addLater 添加到原lore后 addBefore 添加到原lore前
# addLater和addBefore会自动清理掉上一级的lore
loreType: "replace"

enable:
  # 盔甲类
  armor: false
  # 斧
  axe: false
  # 弓
  bow: false
  # 盾牌
  shield: false
  # 剑
  sword: false
  # 三叉戟
  trident: false
  # 弩
  crossbow: false

# 对应配置,你需要把每级的lore都写在这
# 配合 属性插件,例如ap,sx这种有lore就能加成属性的插件进行强化
armor:
  1:
    - "测试1: 1"
    - "测试2: 1-2"
  2:
    - "测试1: 2"
    - "测试2: 2-3"
  3:
    - "测试1: 3"
    - "测试2: 3-4"
axe:
  1:
    - "测试1: 1"
bow:
  1:
    - "测试1: 1"
shield:
  1:
    - "测试1: 1"
sword:
  1:
    - "测试1: 1"
trident:
  1:
    - "测试1: 1"
crossbow:
  1:
    - "测试1: 1"