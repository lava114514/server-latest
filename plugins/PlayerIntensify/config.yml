# 语言文件 [可选 中文简体:zh_CN;中文繁體:zh_TW;English:en_US]
language: zh_CN

# 是否开启更新提醒,建议开启
isCheckUpdate: true

# op登录时候是否发送更新提醒
isCheckUpdateToOpMsg: true

# 概率最大值-计算公式  例如下面默认的强化10 成功概率为 10/100  这么个配置法
maxNum: 100

# 高级炉岩碳的强化倍数
enchantedCokes: 1.1

# 可强化的最大等级-下面的概率也需配置对应的个数,修改后需重启
maxLevel: 20

# 炉岩碳强化概率-参考dnf强化概率
ryanCokes:
  1: 100
  2: 90
  3: 80
  4: 70
  5: 60
  6: 50
  7: 40
  8: 30
  9: 20
  10: 10
  11: 30
  12: 25
  13: 20
  14: 15
  15: 10
  16: 5
  17: 4
  18: 3
  19: 2
  20: 1

# 从方块中获取的概率,设置为0.0就是不会掉落 1.0是百分百成功
block:
  # 金
  GOLD_ORE: 0.01
  # 铁
  IRON_ORE: 0.01
  # 煤
  COAL_ORE: 0.001
  # 下界金
  NETHER_GOLD_ORE: 0.01
  # 青金石
  LAPIS_ORE: 0.001
  # 钻石
  DIAMOND_ORE: 0.1
  # 红石
  REDSTONE_ORE: 0.001
  # 绿宝石
  EMERALD_ORE: 0.1
  # 下界石英
  NETHER_QUARTZ_ORE: 0.001

# 钓鱼掉落的概率
fish:
  # 生鳕鱼
  COD: 0.01
  # 生硅鱼
  SALMON: 0.01
  # 热带鱼
  TROPICAL_FISH: 0.01
  # 河豚
  PUFFERFISH: 0.01

# 击杀怪物掉落炉岩碳的概率
kill:
  # 怪物
  monster: 0.01

# 强化秘药 增加的强化概率 加算
secretMedicines: 4
# 强化秘药 可持续时间, 单位 秒
secretMedicinesTime: 1800

# 包含对应logo的装备不能强化
filter:
  - "精英怪物装备"
  - "不能强化"
  - "禁止强化"

# 是否开启区块限制(钓鱼和杀怪),当开启了区块限制后,同一个区块在指定时间只会掉落一个炉岩碳
isChunkLimit: true

# 区块限制冷却时间-单位秒
chunkLimitTime: 1800

# 可强化的物品种类配置,修改后需重启
enable:
  # 盔甲
  armor: true
  # 斧子
  axe: true
  # 弓
  bow: true
  # 盾牌
  shield: true
  # 剑
  sword: true
  # 三叉戟
  trident: true
  # 弩
  crossbow: true

# +10以上扩展属性
extra:
  # 斧子加攻速
  axe: true
  # 剑加攻速
  sword: true
  # 三叉戟加攻速
  trident: true
  # 盔甲加血量
  armor: true